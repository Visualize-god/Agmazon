<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AGMAZON Sign Up</title>
</head>
<body style="margin: 0; font-family: 'Segoe UI', sans-serif; background-color: #f0f4f3; display: flex; justify-content: center; align-items: center; height: 100vh;">

  <div style="background-color: #ffffff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); width: 100%; max-width: 450px;">
    <h2 style="text-align: center; color: #004d40; margin-bottom: 30px;">ðŸŒ¾ AGMAZON Sign Up</h2>

    <form action="#" method="post">
      <label for="fullname" style="display: block; margin-bottom: 5px; font-weight: bold;">Full Name</label>
      <input type="text" id="fullname" name="fullname" required
             style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

      <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email Address</label>
      <input type="email" id="email" name="email" required
             style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

      <label for="phone" style="display: block; margin-bottom: 5px; font-weight: bold;">Phone Number</label>
      <input type="tel" id="phone" name="phone" required
             style="width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

      <label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Password</label>
      <input type="password" id="password" name="password" required
             style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

      <button type="submit"
              style="width: 100%; padding: 12px; background-color: #00796b; color: white; border: none; border-radius: 5px; font-weight: bold; font-size: 16px;">
        Sign Up
      </button>
    </form>

    <p style="text-align: center; margin-top: 20px; font-size: 14px;">
      Already have an account?
      <a href="#login" style="color: #00796b; text-decoration: none; font-weight: bold;">Login</a>
    </p>
  </div>

</body>
</html>
