<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio | Precious Omoyeni</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      color: #000;
      font-size: 15px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #000;
      color: #fff;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-size: 15px;
    }

    nav a:hover {
      color: #ccc;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin: 30px 0;
    }

    .gallery-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 140px); /* full screen minus header + margin */
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 40px;
      width: 90%;
      max-width: 1200px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      background-color: #f9f9f9;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-title {
      padding: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }

    @media screen and (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
        gap: 20px;
      }

      .gallery-container {
        height: auto;
        padding-bottom: 40px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Precious Omoyeni</div>
    <nav>
      <a href="index.html">About Me</a>
      <a href="Purpose.html">Portfolio</a>
      <a href="contact.html">Contact Me</a>
    </nav>
  </header>

  <h1>MY PROJECTS</h1>

  <div class="gallery-container">
    <div class="gallery">
      <a href="Work 1.html" class="card">
        <img src="Gradific.jpg" alt="Project 1 Cover">
        <div class="card-title">Gradific – Grading Platform</div>
      </a>

      <a href="project2.html" class="card">
        <img src="SSUIVI.jpg" alt="Project 2 Cover">
        <div class="card-title">Suivi – Parcel Delivery App</div>
      </a>

      <a href="project3.html" class="card">
        <img src="assets/cover3.jpg" alt="Project 3 Cover">
        <div class="card-title">AGMAZON – Agriculture Marketplace</div>
      </a>

      <a href="project4.html" class="card">
        <img src="assets/cover4.jpg" alt="Project 4 Cover">
        <div class="card-title">Nexus – Smart Data MVP</div>
      </a>
    </div>
  </div>

</body>
</html>
