<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh;">

  <div style="background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
    <form action="#" method="POST">
      <label for="email" style="display: block; margin-bottom: 5px;">Email</label>
      <input type="email" id="email" name="email" required
             style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

      <label for="password" style="display: block; margin-bottom: 5px;">Password</label>
      <input type="password" id="password" name="password" required
             style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">

      <button type="submit"
              style="width: 100%; background-color: #2e7d32; color: white; padding: 10px; border: none; border-radius: 5px; font-weight: bold;">
        Login
      </button>
    </form>
  </div>

</body>
</html>
